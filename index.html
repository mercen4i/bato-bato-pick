<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Bato Bato Pick</title>
    </head>
    <body>
        <script>
            function getComputerChoice() {
                let randNum = Math.floor(Math.random() * 3);
                if (randNum == 0) return "Rock";
                else if (randNum == 1) return "Paper";
                else return "Scissors";
            }
            
        </script>
    </body>
